<!DOCTYPE html>
<html th:fragment="layout (titulo, contenido)"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:replace="${titulo}">Ejemplo SI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
              media="screen">
    </head>

    <body>
        <header>
            <th:block th:replace="fragmentos/cabecera::cabecera"/>
        </header>
        <hr/>
        <main role="main" class="container pt-5">
            <div class="container-fluid">
                <th:block th:include="${contenido}"/>
            </div>
        </main>

    <th:block th:replace="fragmentos/pie::pie"/>

    <script th:src="@{/resources/js/jquery.min.js}"></script>
    <script th:src="@{/resources/js/jquery-ui.min.js}"></script>
    <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/resources/js/main.js}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-html5-1.6.1/b-print-1.6.1/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-html5-1.6.1/b-print-1.6.1/datatables.min.css"/>


</body>
</html>
