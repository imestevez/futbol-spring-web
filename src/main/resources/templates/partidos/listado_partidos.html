<!DOCTYPE html>
<html th:replace="~{fragmentos/layout::layout(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" href="../../static/resources/css/jquery-ui.theme.min.css" type="text/css"/>

        <title>Listado de partidos</title>
    </head>

    <body>
        <h1 class="center-text">Listado de partidos</h1>
        <br>

        <br />
        <a class="col-2 btn btn-lg btn-block btn-info" style="float: right; margin-bottom: 2%" th:href="@{/partidos/nuevo}">Nuevo partido</a>
        <br />

        <table id="dataTable" name="partidos" class="table table-striped ">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Local</th>
                    <th>Visitante</th>
                    <th>Resultado Local</th>
                    <th>Resultado Visitante</th>
                    <th>Competicion</th>
                    <th />
                </tr>
            </thead>
            <tbody>
                <tr th:each="partido : ${partidos}">
                    <td th:text="${partido.fecha}" />
                    <td><a th:href="@{/equipos/__${partido.local.id}__}" th:text="${partido.local.nombre}"></a></td>
                    <td><a th:href="@{/equipos/__${partido.visitante.id}__}" th:text="${partido.visitante.nombre}"></a></td>
                    <td th:text="${partido.resultado.local}" />
                    <td th:text="${partido.resultado.visitante}" />
                    <td th:text="${partido.competicion.nombre}" />
                    <td><a class="btn btn-warning" th:href="@{/partidos/__${partido.id}__/editar}">Editar</a> <a
                            class="btn btn-danger" th:href="@{/partidos/__${partido.id}__/eliminar}"
                            >Borrar</a></td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
