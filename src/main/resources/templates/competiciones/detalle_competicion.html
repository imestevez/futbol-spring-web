<!DOCTYPE html>
<html th:replace="~{fragmentos/layout::layout(~{this::title}, ~{this::body})}" 
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Equipo</title>
    </head>
    <body>
        <h1><span th:text="${message}"></span></h1>
        <table class="table table-striped">
            <tr>
                <td>Nombre</td>
                <td th:text="${competicion.nombre}" />
            </tr>
            <tr>
                <td>Tipo</td>
                <td th:text="${competicion.tipo}" />
            </tr>
            <tr>
                <td>Edicion</td>
                <td th:text="${competicion.edicion}" />
            </tr>
            <tr>
                <td>Descripcion</td>
                <td th:text="${competicion.descripcion}" />
            </tr>
        </table>
        <a class="btn btn-lg btn-block btn-secondary col-2" th:href="${return}">Volver</a>
    </body>
</html>
